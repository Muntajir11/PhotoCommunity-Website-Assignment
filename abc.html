<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Footer Example</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .footer-dark {
      background-color: #333333;
      color: #ffffff;
      padding: 40px 0;
    }

    .footer-dark .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
    }

    .footer-dark .logo {
      font-size: 1.5rem;
      font-weight: bold;
    }

    .footer-dark .list-unstyled li a {
      color: #cccccc;
      text-decoration: none;
    }

    .footer-dark .list-unstyled li a:hover {
      color: #ffffff;
    }

    .footer-dark .btn {
      margin-top: 10px;
      width: 100px;
    }

    .footer-dark .social-icons a {
      color: #cccccc;
      font-size: 1.5rem;
      margin: 0 8px;
    }

    .footer-dark .social-icons a:hover {
      color: #ffffff;
    }

    .footer-dark hr {
      border-color: #666666;
      margin: 20px 0;
    }
  </style>
</head>
<body>

<!-- Footer -->
<footer class="footer-dark">
  <div class="container">
    <!-- Logo Section -->
    <div class="col-lg-2 mb-4">
      <div class="logo">Logo</div>
    </div>

    <!-- Links Section -->
    <div class="col-lg-2">
      <h6 class="fw-bold">Mobile app</h6>
      <ul class="list-unstyled">
        <li><a href="#">Features</a></li>
        <li><a href="#">Live share</a></li>
        <li><a href="#">Video record</a></li>
      </ul>
    </div>
    <div class="col-lg-2">
      <h6 class="fw-bold">Community</h6>
      <ul class="list-unstyled">
        <li><a href="#">Featured artists</a></li>
        <li><a href="#">The Portal</a></li>
        <li><a href="#">Live events</a></li>
      </ul>
    </div>
    <div class="col-lg-2">
      <h6 class="fw-bold">Company</h6>
      <ul class="list-unstyled">
        <li><a href="#">About us</a></li>
        <li><a href="#">Contact us</a></li>
        <li><a href="#">History</a></li>
      </ul>
    </div>

    <!-- Buttons Section -->
    <div class="col-lg-2 text-lg-end">
      <button type="button" class="btn btn-primary">Register</button>
      <button type="button" class="btn btn-light">Log in</button>
    </div>
  </div>

  <!-- Divider Line -->
  <hr>

  <div class="container">
    <!-- Copyright -->
    <div class="col-lg-6">
      <p>Â© Photo, Inc. 2019. We love our users!</p>
    </div>

    <!-- Social Media Icons -->
    <div class="col-lg-6 text-lg-end social-icons">
      <span>Follow us:</span>
      <a href="#"><i class="bi bi-facebook"></i></a>
      <a href="#"><i class="bi bi-twitter"></i></a>
      <a href="#"><i class="bi bi-linkedin"></i></a>
      <a href="#"><i class="bi bi-instagram"></i></a>
    </div>
  </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.js"></script>
</body>
</html>
